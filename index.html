<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout-container">
        <aside class="sidebar-container">
            <header class="logo-header">
                <img id="logo" src="./icons/logo.svg" alt="logo">
                <span id="logo-name">Dashboard</span>
            </header>
            <nav class="upper-nav">
                <div class="sidebar-cell">
                    <img src="./icons/home.svg" alt="home">
                    <span>Home</span>
                </div>
                <div class="sidebar-cell">
                    <img src="./icons/card-account-details.svg" alt="profile">
                    <span>Profile</span>
                </div>
                <div class="sidebar-cell">
                    <img src="./icons/message.svg" alt="message">
                    <span>Messages</span>
                </div>
                <div class="sidebar-cell">
                    <img src="./icons/clock-outline.svg" alt="history">
                    <span>History</span>
                </div>
                <div class="sidebar-cell">
                    <img src="./icons/task.svg" alt="task">
                    <span>Tasks</span>
                </div>
                <div class="sidebar-cell">
                    <img src="./icons/group.svg" alt="communities">
                    <span>Communities</span>
                </div>
            </nav>
            <nav class="lower-nav">
                <div class="sidebar-cell">
                    <img src="./icons/cog.svg" alt="settings">
                    <span>Settings</span>
                </div>
                <div class="sidebar-cell">
                    <img src="./icons/chat-question.svg" alt="support">
                    <span>Support</span>
                </div>
                <div class="sidebar-cell">
                    <img src="./icons/task.svg" alt="privacy">
                    <span>Privacy</span>
                </div>
            </nav>
        </aside>
        <header class="header-container">
            <div class="header-search-bar">
                <img src="./icons/magnify.svg" alt="search">
                <input type="text" name="search" id="search">
            </div>
            <div class="header-top-right">
                <img src="./icons/bell-ring.svg" alt="bell">
                <img src="./icons/account-circle.svg" alt="user-icon">
                <span>Stijn Servaes</span>
            </div>
            <div class="header-user">
                <img src="./icons/account-circle.svg" alt="user-icon">
                <div id="hi-there">Hi there,</div>
                <div id="user-name">Stijn Servaes (@stijn)</div>
            </div>
            <div class="header-buttons"></div>
        </header>
        <main class="main-container">main</main>
    </div>
</body>
</html>
